<!DOCTYPE html>
<html lang="en">

<head>
  <title>Tetris</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
</head>

<body>
  <div id="wrapper">
    <h1>Tetris</h1>
    <div id="gridContainer">
      <canvas id="mainGrid" width="300px" height="600px"></canvas>
      <div id="rightContainer">
        <div>
          <h2>Lines Clear</h2>
          <div id="linesCleared">0</div>
          <button id="resetButton" onclick="setGame()">Reset</button>
        </div>
        <div id="options">
          <h2>Options</h2>
          <div>
            <input type="radio" name="type" checked="checked" onchange="setColor()" id="option1">
            <label for="option1">Colorful Block</label>
          </div>
          <div>
            <input type="radio" name="type" onchange="setGrey()" id="option2">
            <label for="option2">Grey Block</label>
          </div>
          <div>
            <input type="checkbox" name="showLines" onchange="handleShowLines()" id="showLines">
            <label for="showLines">Show Lines</label>
          </div>
        </div>
        <div id="nextPieceContainer">
          <h2>Next Piece</h2>
          <canvas id="nextPiece" width="150px" height="150px"></canvas>
        </div>
      </div>
    </div>
    <div id="controls">
      <h2>Controls</h2>
      <table>
        <tr>
          <td>↑</td>
          <td>Rotate</td>
        </tr>
        <tr>
          <td>↓</td>
          <td>Soft Drop</td>
        </tr>
        <tr>
          <td>←</td>
          <td>Move Piece Left</td>
        </tr>
        <tr>
          <td>→</td>
          <td>Move Piece Right</td>
        </tr>
        <tr>
          <td>[Space]</td>
          <td>Hard Drop</td>
        </tr>
      </table>
    </div>
  </div>
</body>

</html>
